<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5aa88830fa.js"
      crossorigin="anonymous"
    ></script>
    <title>AluraGeek</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/banner.css" />
    <link rel="stylesheet" href="css/lineaProductos.css" />
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/agregarProducto.css">
  </head>
  <body>
    <header class="header">
        <a href="index.html"><img src="imagenes/Logo.png" alt="logo" class="logo logo--header" /></a>

      <input
        type="text"
        class="header__input"
        placeholder="¿que deseas buscar?                &#xf002;"
      />
      
    </header>

<div class="producto">
  <h2 class="producto__h2">Agregar nuevo producto</h2>
  <form action="" class="producto__form">
    <label for="cargarImagen" >Cargar imagen del producto</label>
    <input type="file" class="producto__form__input" id="cargarImagen">
    <label for="categoria" >Categoria</label>
    <select name="" id="categoria" class="producto__form__input">
        <option >Star Wars</option>
        <option >Consolas</option>
        <option >Diversos</option>
    </select>
    <input type="text" class="producto__form__input" placeholder="Nombre del producto">
    <input type="number" class="producto__form__input" placeholder="Precio del producto">
    <textarea class="producto__form__textarea" name="" id="" cols="30" rows="1" placeholder="Descripción del producto"></textarea>
    <input type="submit" value="Agregar producto" class="producto__form__submit">
</form>

</div>

    <section class="contacto">
      <img
        src="imagenes/Logo.png"
        alt="logoAlurageek"
        class="logo logo--contacto"
      />
      <ul class="contacto__lista">
        <li class="contacto__lista__item"><a href="#" class="contacto__lista__item__link">Quienes Somos</a></li>
        <li class="contacto__lista__item"><a href="#" class="contacto__lista__item__link">Política de Privacidad</a></li>
        <li class="contacto__lista__item"><a href="#" class="contacto__lista__item__link">Programa de Fidelidad</a></li>
        <li class="contacto__lista__item"><a href="#" class="contacto__lista__item__link">Nuestras Tiendas</a></li>
        <li class="contacto__lista__item"><a href="#" class="contacto__lista__item__link">Quiero ser Franquiciado</a></li>
        <li class="contacto__lista__item"><a href="#" class="contacto__lista__item__link">Anúncie aquí</a></li>
        
      </ul>
      <div class="contacto__form">
        <h3 class="contacto__form__h3">Hable con Nosotros</h3>
        <form action="" class="contacto__form__formulario">
          <input type="text" class="contacto__form__input" placeholder="nombre"/>
          <textarea class="contacto__form__textarea" placeholder="Escribe tu mensaje"></textarea>
          <input type="submit" value="Enviar Mensaje" class="contacto__form__submit banner__boton"/>        
        </form>
      </div>
    </section>

    <footer class="footer">
      <p class="footer__texto">Desarrollado por Jorge Moreno <br> 2023</p>
    </footer>
  </body>
</html>
